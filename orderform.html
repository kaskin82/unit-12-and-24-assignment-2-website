<script type="text/javascript"> 
function validateForm() {  // creates a fucntion named validateForm
	var x = document.forms["orderform"]["fname"].value; // sets a variable X as the contents of fname in the orderform form
	var go = true; 
	var error = ""; // sets the variable error (just created) to be empty 
	if (x == "") { // checks if the contents of fname is empty
		error+="Name must be provided"; // adds this text to the error var if fname is empty
		go = false;
	}
	x = document.forms["orderform"]["email"].value; 
	if ((x == "")||(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(x)))){   // checks for any of theese symbols or functions in email form
		error+="\nYou must enter a valid email adress" // adds this text to the error var if email is empty
		go= false; // returns go as false 
	}
	x = document.forms["orderform"]["message"].value;
	if (x == "") {
		error+="\nPlease add a message with additional details";
		go = false;
	}
	if(!(go)){ // if go returns as false trigger this script
		alert(error); // prints a popup alert with the contents of var "error"
		return go; // sends go
	}
}

function reset() {
	document.forms["orderform"]["fname"].value = ""; // clears the relevant form field.
	document.forms["orderform"]["email"].value = "";
	document.forms["orderform"]["message"].value = "";
}

</script>	
</head>
<body>

<div align=center>
	<p> place your order below <p>
	<form name="orderform" action="/orderform.php" onsubmit="return validateForm()" method= "post"> <!-- creates a form with name orderform that prints through the php file orderform and uses fucntion validateForm -->
	<table> <!-- creates a table -->
		<tr> <!-- creates a table row -->
			<td> Full name: </td> <!-- creates a small section on this row for text -->
			<td> <input type="text" name="fname" size="50"> </td> <!-- creates and input zone for names titled fname -->
		</tr> <!-- closes the table row-->
		<tr>
			<td>Email: </td>
			<td> <input type="text" name="email" size="50"> </td>
		</tr>
		<tr>
			<td> select your item: </td>
			<td> <select name="order select" size="5"> <!-- creates a select field which allows the user to choose from a preset option -->
				<option value="item 1"> graphics card </option> <!-- this creates one of the options availiable in the select field -->
				<option value="item 2"> monitor </option>
				<option value="item 3"> mouse </option>
				</select>				
			</td>
		</tr>
		<tr>
			<td> additional message: </td>
			<td> <textarea name="message" rows="8" cols="60"> </textarea> </td> <!-- a text area is a large area in which a user can write any text as long as it fits in the allocated space. -->
		</tr>
		<tr>
			<td><input type="submit" value="Send"> </td> <!-- creates a button that sends the data and tirggers the validaiton script -->
			<td><input type="reset" value="Reset"> </td> <!-- creates a button labeled reset that resets all the fields -->
		</tr>
