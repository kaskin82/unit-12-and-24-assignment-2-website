<script type="text/javascript"> 
function validateForm() {  // creates a fucntion named validateForm
	var x = document.forms["repairform"]["fname"].value; // sets a variable X as the contents of fname in the orderform form
	var go = true; // creates "go" and sets it to be true
	var error = ""; // sets the variable error (just created) to be empty 
	if (x == "") { // checks if the contents of fname is empty
		error+="Name must be provided" // adds this text to the error var if fname is empty
		go = false; // sets go as false
	}
	x = document.forms["repairform"]["email"].value; 
	if ((x == "")||(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(x)))){   // checks for any of theese symbols or functions in email form
		error+="\nYou must enter a valid email adress" // adds this text to the error var if email is empty \n means it is added as a new line
		go= false; // returns go as false 
	}
	x = document.forms["repairform"]["message"].value;
	if (x == " ") {
		error+="\nPlease add a message with additional details"
		go = false;
	}
	x = document.forms["repairform"]["item"].value;
	if (x == "") {
		error+="\nplease name the product you want repaired"
		go = false;
	}
	if(!(go)){ // if go returns as false trigger this script
		alert(error); // prints a popup alert with the contents of var "error"
		return go; // sends go
	}
}

function reset() { // triggers upon the button labeled reset being hit
	document.forms["repairform"]["fname"].value = ""; // clears the relevant form field.
	document.forms["repairform"]["email"].value = "";
	document.forms["repairform"]["message"].value = "";
	document.forms["repairform"]["item"].value = "";
}

</script>
